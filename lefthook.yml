# Lefthook configuration for klaudiush
# https://lefthook.dev/configuration

min_version: 2.0.0

# Pre-commit hook - runs on staged files only
pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.go"
      run: golangci-lint run {staged_files}
      stage_fixed: true

    test:
      glob: "*.go"
      run: go test -v -race -cover -short {packages}

# Pre-push hook - runs full validation
pre-push:
  parallel: true
  commands:
    lint:
      run: golangci-lint run

    test:
      run: go test -v -race -cover ./...

